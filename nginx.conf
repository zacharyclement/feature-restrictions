worker_processes auto;  # Automatically use all available CPU cores

events {
    worker_connections 8192;  # Maximum number of simultaneous connections per worker
    multi_accept on;          # Accept as many connections as possible
}

http {
    # Global keepalive settings
    keepalive_timeout 120s;
    keepalive_requests 1000;

    # Enable gzip compression
    gzip on;
    gzip_min_length 1000;  # Only compress responses larger than 1000 bytes
    gzip_proxied any;
    gzip_types text/plain application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/css;
    gzip_vary on;

    # Increase buffer sizes
    proxy_buffers 16 16k;          # Number and size of buffers for each request
    proxy_buffer_size 8k;          # Size of the buffer for the first part of the response
    proxy_busy_buffers_size 32k;  # Total size of all buffers in use

    # Define the upstream block for load balancing
    upstream fastapi_backend {
        keepalive 64;  # Number of keepalive connections per worker
        server fastapi_app:8000;
    }

    server {
        listen 8000 http2;

        location / {
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Ensure compression and buffer settings apply
            proxy_buffers 16 16k;
            proxy_buffer_size 8k;
        }
    }
}
